<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>banana arcade</title>

<style>
:root {
  --bg: #121212;
  --panel: #1a1a1a;
  --card: #202020;
  --yellow: #ffd84d;
  --text: #f2f2f2;
  --muted: #a0a0a0;
}

* {
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  background: radial-gradient(1200px 600px at top, #1f1f1f, var(--bg));
  color: var(--text);
  overflow-x: hidden;
}

/* HEADER */
header {
  display: flex;
  align-items: center;
  gap: 16px;
  padding: 18px 24px;
  position: relative;
  z-index: 20;
}

.logo {
  font-weight: 800;
}

/* MENU BUTTON */
.menu-btn {
  background: var(--panel);
  border: 1px solid #2a2a2a;
  border-radius: 12px;
  padding: 8px;
  cursor: pointer;
}

.menu-btn img {
  width: 26px;
  height: 26px;
  filter: invert(90%);
}

/* MENU OVERLAY */
.menu-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(10px);
  opacity: 0;
  pointer-events: none;
  transition: opacity .25s ease;
  z-index: 10;
}

.menu-overlay.open {
  opacity: 1;
  pointer-events: all;
}

/* MENU PANEL */
.menu-panel {
  position: absolute;
  top: 80px;
  left: 24px;
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.menu-panel a {
  display: flex;
  align-items: center;
  gap: 12px;
  color: var(--text);
  text-decoration: none;
  font-size: 1.1rem;
}

.menu-panel img {
  width: 22px;
  height: 22px;
}

/* MAIN */
main {
  flex: 1;
  padding: 32px;
}

/* HERO */
.hero {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 80px 20px;
}

.wavy {
  font-size: clamp(3rem, 7vw, 5rem);
  font-weight: 900;
  color: var(--yellow);
}

.wavy span {
  display: inline-block;
  animation: wave 2.2s ease-in-out infinite;
  animation-delay: calc(var(--i) * 0.08s);
}

@keyframes wave {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-14px); }
}

.hero p {
  max-width: 600px;
  margin: 24px auto;
  color: var(--muted);
}

.hero button {
  display: inline-flex;
  background: var(--yellow);
  color: #000;
  border: none;
  padding: 14px 28px;
  border-radius: 999px;
  font-weight: 600;
  cursor: pointer;
}

/* INFO BAR */
.info-bar {
  margin-top: 64px;
  width: 100%;
  max-width: 1000px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 24px;
}

.info-card {
  background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(0,0,0,.4));
  border-radius: 18px;
  padding: 24px;
}

.info-card h3 {
  margin-top: 0;
  color: var(--yellow);
}

/* GAMES GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 24px;
}

.card {
  background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(0,0,0,.3));
  border-radius: 18px;
  overflow: hidden;
  cursor: pointer;
  transition: transform .25s ease;
}

.card:hover {
  transform: translateY(-6px);
}

.card img {
  width: 100%;
  height: 140px;
  object-fit: cover;
}

.card-title {
  padding: 12px;
  text-align: center;
  font-weight: 600;
}

/* GAME */
.game-header {
  display: flex;
  align-items: center;
  gap: 16px;
  margin-bottom: 20px;
}

.back-btn {
  background: none;
  border: none;
  color: var(--yellow);
  cursor: pointer;
}

.game-container {
  background: black;
  border-radius: 18px;
  overflow: hidden;
  min-height: 600px;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 24px;
  color: var(--muted);
  font-size: .85rem;
}
</style>
</head>

<body>

<header>
  <button class="menu-btn" onclick="toggleMenu()">
    <img src="https://cdn-icons-png.flaticon.com/512/6482/6482621.png">
  </button>
  <div class="logo">banana arcade</div>
</header>

<div class="menu-overlay" id="menu">
  <div class="menu-panel">
    <a href="#/" onclick="toggleMenu()">
      <img src="https://i.postimg.cc/SQGGBxHV/home-(1).png"> home
    </a>
    <a href="#/games" onclick="toggleMenu()">
      <img src="https://i.postimg.cc/7ZhXMrsL/game-controller.png"> games
    </a>
  </div>
</div>

<main id="app">loading…</main>

<footer>banana arcade</footer>

<script>
const GAME_JSON =
"https://raw.githubusercontent.com/parcoil/lunaar-lite/refs/heads/main/json/games.json";

let games = [];
let weather = "loading…";

/* MENU */
function toggleMenu() {
  document.getElementById("menu").classList.toggle("open");
}

/* TIME */
function getTime() {
  return new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
}

/* WEATHER */
navigator.geolocation.getCurrentPosition(pos => {
  const { latitude, longitude } = pos.coords;
  fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`)
    .then(r => r.json())
    .then(d => {
      weather = `${Math.round(d.current_weather.temperature)}°C`;
      updateInfo();
    })
    .catch(() => weather = "unavailable");
});

/* LOAD GAMES */
async function loadGames() {
  const res = await fetch(GAME_JSON);
  games = await res.json();
  route();
}

/* PAGES */
function homePage() {
  return `
  <section class="hero">
    <div class="wavy">
      ${"banana arcade".split("").map((c,i)=>
        `<span style="--i:${i}">${c===" "?"&nbsp;":c}</span>`
      ).join("")}
    </div>
    <p>a modern arcade experience with clean design and instant play.</p>
    <button onclick="location.hash='#/games'">browse games</button>

    <div class="info-bar">
      <div class="info-card">
        <h3>time</h3>
        <p id="time">${getTime()}</p>
      </div>
      <div class="info-card">
        <h3>weather</h3>
        <p id="weather">${weather}</p>
      </div>
      <div class="info-card">
        <h3>games</h3>
        <p>${games.length}</p>
      </div>
    </div>
  </section>`;
}

function gamesPage() {
  return `
  <div class="grid">
    ${games.map((g,i)=>`
      <div class="card" onclick="location.hash='#/game/${i}'">
        <img src="${g.image}">
        <div class="card-title">${g.name}</div>
      </div>
    `).join("")}
  </div>`;
}

async function gamePage(i) {
  const g = games[i];
  const id = "game-"+Date.now();

  setTimeout(async () => {
    const el = document.getElementById(id);
    try {
      const res = await fetch(g.url);
      el.innerHTML = await res.text();
    } catch {
      el.innerHTML = `<iframe width="1366" height="768" src="${g.url}" frameborder="0" allowfullscreen></iframe>`;
    }
  }, 50);

  return `
  <div>
    <div class="game-header">
      <button class="back-btn" onclick="location.hash='#/games'">← back</button>
      <h2>${g.name}</h2>
    </div>
    <div class="game-container" id="${id}">loading…</div>
  </div>`;
}

/* ROUTER */
async function route() {
  const app = document.getElementById("app");
  const hash = location.hash || "#/";
  if (hash === "#/") app.innerHTML = homePage();
  else if (hash === "#/games") app.innerHTML = gamesPage();
  else if (hash.startsWith("#/game/"))
    app.innerHTML = await gamePage(parseInt(hash.split("/")[2]));
}

setInterval(() => {
  const t = document.getElementById("time");
  if (t) t.textContent = getTime();
}, 1000);

function updateInfo() {
  const w = document.getElementById("weather");
  if (w) w.textContent = weather;
}

window.addEventListener("hashchange", route);
loadGames();
</script>

</body>
</html>
